name: expensetracker
description: ExpenseTracker - Your Complete Personal Finance Companion. Track expenses effortlessly with receipt scanning (OCR), manage budgets intelligently, analyze spending patterns with beautiful charts, and achieve your financial goals. Features military-grade AES-256 encryption, biometric authentication (Face ID/Touch ID/Fingerprint), smart spending alerts, recurring expense tracking, detailed analytics, offline support, and dark mode. Perfect for individuals, families, and small businesses looking to take control of their finances.
publish_to: none
version: 1.0.0+1

